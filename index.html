<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>random xkcd</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <style media="screen">
    .container {
      text-align: center;
    }
    .App {
      background-color: #282c34;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: calc(10px + 2vmin);
      color: white;
    }
  </style>
  <script async>
    function changeImage() {
      fetch('/api')
      .then(response => response.json())
      .then(data => document.getElementById('comicImg').src = data)
    }
  </script>
</head>

<body class="container App" onload="changeImage()">
  <button onclick="changeImage()" class="btn btn-info"type="button" >Random</button>
  <p>
    Title
  </p>
  <img id="comicImg" class="App-logo"/>
  <button onclick="changeImage()" class="btn btn-info"type="button" >Random</button>
</body>

</html>
